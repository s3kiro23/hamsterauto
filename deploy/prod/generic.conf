<VirtualHost *:80>
    ServerName generic.com
    
    DocumentRoot /var/www/generic


    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    RewriteEngine on
    RewriteCond %{SERVER_NAME} =generic.com
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]

    <Directory /var/www/generic>
      Options Indexes FollowSymLinks
      AllowOverride All
      Require all granted
    </Directory>
  
</VirtualHost>