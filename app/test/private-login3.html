<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="apple-touch-icon" sizes="180x180" href="../public/assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../public/assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../public/assets/img/favicons/favicon-16x16.png">
    <link rel="manifest" href="../public/assets/img/favicons/site.webmanifest">
    <link rel="mask-icon" href="../public/assets/img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
          integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../public/assets/css/style.css">
    <link rel="stylesheet" href="../vendor/intl-tel-input/build/css/intlTelInput.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/9414e04596.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"
            integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Login Techniciens</title>
</head>
<body>
<header class="row d-flex justify-content-center g-0 mx-0 pt-lg-3 pt-4 pt-sm-4">
    <img src="../public/assets/img/logo_typo.svg" class="img-fluid" style="width:16rem"
         alt="logo_agence">
</header>
<main id="content-request2" class="content container-lg mt-4 mt-md-0 mt-lg-0 mt-xl-0 d-flex justify-content-center">
    <div class="row w-100 align-items-center justify-content-center">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 d-flex justify-content-center">
            <div class="d-flex flex-column w-100 p-3 p-md-5 py-lg-3 px-lg-5">
                <div class="px-4 py-3 px-lg-5 border border-1 rounded shadow">
                    <h4 class="mt-2 text-center text-success">Connexion</h4>
                    <h6 class="mb-4 text-center">Accédez à votre espace de travail</h6>
                    <form class="d-flex justify-content-center mt-md-4 g-0 mx-0" action="javascript:private_connect();"
                          method="POST">
                        <fieldset class="d-flex flex-column rounded w-100 p-0 p-sm-0 p-md-3 p-lg-0">
                            <div class="mb-1">
                                <label for="inputLogin" class="sr-only"></label>
                                <input
                                        id="inputLogin"
                                        name="inputLogin"
                                        type="email"
                                        class="field form-control rounded-top border border-1"
                                        placeholder="Login (Adresse Email)"
                                />
                                <div class="invalid-feedback mb-2"></div>
                            </div>
                            <div>
                                <label for="inputPassword" class="sr-only"></label>
                                <input
                                        id="inputPassword"
                                        name="inputPassword"
                                        type="password"
                                        class="field form-control rounded-bottom border border-1"
                                        placeholder="Mot de passe"
                                />
                                <div class="invalid-feedback mb-2"></div>
                            </div>
                            <div class="my-4 align-self-center">
                                <a id="toRequestMail"
                                   type="button"
                                   class="text-decoration-none">
                                    mot de passe oublié?
                                </a>
                            </div>
                            <div>
                                <button
                                        type="submit"
                                        id='signIn'
                                        class="group relative w-100 d-flex justify-content-center btn btn-success py-2 px-4 border border-success text-sm rounded">
                                <span class="absolute start-0 inset-y-0 d-flex align-items-center pl-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                         class="bi bi-key h-16 w-16" viewBox="0 0 16 16">
                                          <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                                          <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                                    </svg>
                                </span>
                                    Connexion
                                </button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<modal-mentions></modal-mentions>
<modal-cgu></modal-cgu>
<footer-component></footer-component>

<script src="../public/js/recoveryRequests.js"></script>
<script src="../public/js/privateLogin.js"></script>
<script src="../public/js/sharedFunctions/formLoader.js"></script>
<script src="../public/js/sharedFunctions/fieldControl.js"></script>
<script src="../public/js/components/sweetAlertToast.js"></script>
<script src="../public/js/components/footer.js"></script>
<script src="../public/js/components/modalMentions.js"></script>
<script src="../public/js/components/modalCGU.js"></script>

</body>
</html>
