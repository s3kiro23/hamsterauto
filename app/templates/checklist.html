            <i class="fa-solid fa-circle-info fs-5 fs-md-7 text-info"></i>
        </a>
        <h1 class="col text-center order-0 order-sm-1 fs-3" id="inter-id">
            <!--n° d'inter généré ici-->

                </a>

        </div>
