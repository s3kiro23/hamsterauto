<header-component></header-component>

<div class="wrapper">
    <main id="dashClient" class="content container-xl">
        <div class="row m-0">
            <div class="col-12">
                <nav class="my-4" style="--falcon-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active"><a class="linkToClient cursor-pointer">Accueil</a></li>
                        <li class="breadcrumb-item" aria-current="page"></li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="row w-100 gap-5 gap-lg-3 m-0">
            <!-- 1er TABLEAU récap véhicules -->
            <div class="col-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 col-xxl-5">
                <div class="card shadow rounded border-0">
                    <div class="card-header bg-primary bg-opacity-10 rounded-top d-flex justify-content-between align-items-center">
                        <h5 class="m-0 py-2 text-primary">Mes véhicules</h5>
                        <button id="formAddCar"
                                class="btn btn-info align-middle" type="button"
                                data-toggle="tooltip"
                                data-placement="bottom" title="créer un nouveau véhicule">
                            <i class="fa-solid fa-car fa-xl"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <table class="table table-centered table-striped align-middle table-nowrap table-hover" id="tab-car">
                            <thead>
                                <tr>
                                    <th data-priority="1">Marque</th>
                                    <th>Modèle</th>
                                    <th>Immatriculation</th>
                                    <th data-priority="2">Action</th>
                                </tr>
                            </thead>
                            <tbody id="mycars">
                            <!-- génération des véhicules users ici-->
                            </tbody>
                        </table>
                        <span id="noCar" class="d-flex justify-content-center"></span>
                    </div>
                </div>
            </div>
            <!-- 2ᵉ TABLEAU rdv prévu -->
            <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl col-xxl position-relative">
                <img class='bg-auth-circle-shape z-index--1 mt-5' src='../public/assets/img/icons/spot-illustrations/bg-shape.png' alt='' width='250'>
                <div class="card shadow rounded border-0">
                    <div class="card-header bg-primary bg-opacity-10 rounded-top d-flex justify-content-between align-items-center">
                        <h5 class="m-0 py-2 text-primary">Mes rendez-vous</h5>
                        <button id="formAddRDV"
                                class="btn btn-info align-middle" type="button"
                                data-toggle="tooltip"
                                data-placement="bottom" title="créer un nouveau rendez-vous">
                            <i class="fa-regular fa-calendar-plus fa-xl"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <table id="tab-rdv" class="table table-centered table-striped align-middle table-nowrap table-hover mb-0">
                            <thead>
                                <tr>
                                    <th data-priority="1">Date</th>
                                    <th>Immatriculation</th>
                                    <th data-priority="2">Statut</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="myrdv">
                            <!-- génération des rdv user ici-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row w-100 m-0 mt-5 gap-3">
            <!-- 3eme TABLEAU HISTORIQUE -->
            <div class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-7 position-relative">
                <img class='bg-auth-circle-shape-2' src='../public/assets/img/icons/spot-illustrations/shape-1.png' alt='' width='150'>    
                <div class="card shadow rounded border-0">
                    <div class="card-header bg-primary bg-opacity-10 rounded-top d-flex justify-content-between align-items-center">
                        <h5 class="m-0 py-2 text-primary">Mon historique</h5>
                    </div>
                    <div class="card-header bg-light border-top border-bottom border-light py-1 text-center">
                        <p class="m-0">
                            <span id="history-size-start">%</span> rendez-vous affichés sur <span
                                id="history-size-end">%</span>
                        </p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-centered align-middle table-nowrap table-hover mb-0">
                                <tbody id="myarchives" class="text-center">
                                <!-- génération de l'historique user ici-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <nav class="mt-3" aria-label="Page navigation">
                    <ul class="pagination justify-content-center" id="pagesMyArchives">
                        <!-- génération pagination historique ici-->
                    </ul>
                </nav>
            </div>
            <!-- 4eme SUIVI TEMPS REEL -->
            <div class="col-12 col-sm-12 col-md col-lg col-xl">
                <div class="card shadow rounded border-0">
                    <div class="card-header bg-primary bg-opacity-10 bg-opacity-10 rounded-top d-flex justify-content-between align-items-center">
                        <h5 class="m-0 py-2 text-primary">Suivi temps réel</h5>
                    </div>
                    <div class="card-header bg-light border-top border-bottom border-light py-1 text-center">
                        <p class="m-0">Fonctionnalité disponible dans les prochaines versions</p>
                    </div>
                    <div class="card-body">
                        <div class="text-center">
                            <img src="../public/assets/img/demo-1.gif" style="width: 250px" alt="demo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
